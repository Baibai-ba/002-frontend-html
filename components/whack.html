<section id="whack" class="game-whack">
  <h2>打地鼠 Whack-a-Mole</h2>

  <div class="panel">
    <div class="stats">
      <span>⏱️ <b id="wh-time">30</b>s</span>
      <span>🎯 分数：<b id="wh-score">0</b></span>
      <span>🏆 最高：<b id="wh-best">0</b></span>
    </div>
    <div class="actions">
      <button id="wh-start" class="btn">开始</button>
      <button id="wh-stop" class="btn btn-ghost" disabled>停止</button>
    </div>
  </div>

  <div class="grid" aria-label="打地鼠棋盘">
    <button class="hole" data-key="1"><span class="mole"></span><kbd>1</kbd></button>
    <button class="hole" data-key="2"><span class="mole"></span><kbd>2</kbd></button>
    <button class="hole" data-key="3"><span class="mole"></span><kbd>3</kbd></button>
    <button class="hole" data-key="4"><span class="mole"></span><kbd>4</kbd></button>
    <button class="hole" data-key="5"><span class="mole"></span><kbd>5</kbd></button>
    <button class="hole" data-key="6"><span class="mole"></span><kbd>6</kbd></button>
    <button class="hole" data-key="7"><span class="mole"></span><kbd>7</kbd></button>
    <button class="hole" data-key="8"><span class="mole"></span><kbd>8</kbd></button>
    <button class="hole" data-key="9"><span class="mole"></span><kbd>9</kbd></button>
  </div>

  <p class="hint">提示：按键盘 <b>1–9</b> 也能打地鼠。</p>
</section>
