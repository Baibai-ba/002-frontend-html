<!-- 签到日历弹层（默认隐藏，aria-hidden 控制显示） -->
<div class="hello-modal" id="helloModal" aria-hidden="true">
  <div class="hello-modal__mask" data-close="1"></div>
  <div class="hello-modal__panel" role="dialog" aria-modal="true" aria-labelledby="helloCalTitle">
    <div class="hello-modal__head">
      <strong id="helloCalTitle">签到日历</strong>
      <button class="hello-modal__close" title="关闭" data-close="1" aria-label="关闭">×</button>
    </div>

    <div class="hello-cal">
      <div class="hello-cal__toolbar">
        <button id="helloCalPrev" class="hello-cal__nav" aria-label="上个月">‹</button>
        <div id="helloCalLabel" class="hello-cal__label" aria-live="polite"></div>
        <button id="helloCalNext" class="hello-cal__nav" aria-label="下个月">›</button>
      </div>

      <div class="hello-cal__grid hello-cal__grid--head" aria-hidden="true">
        <span>日</span><span>一</span><span>二</span><span>三</span><span>四</span><span>五</span><span>六</span>
      </div>
      <div id="helloCalGrid" class="hello-cal__grid"></div>

      <div class="hello-cal__legend">
        <span class="hello-dot hello-dot--checked"></span> 已签到
        <span class="hello-dot"></span> 未签到
      </div>
    </div>
  </div>
</div>
