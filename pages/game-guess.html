<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>猜数字 · 白霸的小游戏合集</title>

  <link rel="icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../assets/base.css" />
  <!-- 独立样式：猜数字 1–100 -->
  <link rel="stylesheet" href="../assets/components/game-guess.css" />
</head>

<body class="no-checkin">
  <!-- 顶部导航（子页注入组件） -->
  <header data-include="../components/header.html" data-assets="css"></header>

  <main class="container">
    <section id="guess-app" class="game-card slim">
      <header class="game-head">
        <h1>猜数字</h1>
        <p class="sub">范围 <strong>1–100</strong>，共有 <strong>10</strong> 次机会。尽量用更少次数命中！</p>
      </header>

      <!-- 历史记录（上方 chips，可横向滚动） -->
      <div class="history-wrap">
        <div class="history-title">历史记录</div>
        <div id="history-chips" class="chips" aria-live="polite"></div>
      </div>

      <!-- 输入 + 单按钮（首次=开始，之后=提交/再来一局） -->
      <form id="guess-form" class="guess-form" autocomplete="off">
        <input id="guess-input" type="number" inputmode="numeric" placeholder="输入 1–100，回车提交" />
        <button id="action-btn" class="btn primary" type="submit">开始游戏</button>
      </form>

      <!-- 状态区（精简） -->
      <div class="status">
        <div id="feedback" class="feedback">点击“开始游戏”生成目标数字。</div>
        <div class="meta">
          <span id="left">剩余次数：—</span>
        </div>
      </div>
    </section>
  </main>

  <!-- 命中/失败弹窗 -->
  <div id="guess-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__box">
      <h3>🎉 命中！</h3>
      <p id="modal-text">答案是 87，用了 7 次。</p>
      <div class="modal__actions">
        <button id="btn-again" class="btn primary" type="button">再来一局</button>
        <button id="btn-close" class="btn subtle" type="button">关闭</button>
      </div>
    </div>
  </div>

  <!-- 组件注入与页面脚本 -->
  <script src="../assets/loader.js"></script>
  <!-- 独立脚本：猜数字 1–100 -->
  <script src="../assets/components/game-guess.js"></script>
</body>
</html>
