<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>猜数字 · 我的小游戏站</title>

  <!-- 资源：注意从 /pages/ 相对回到上一级 -->
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../assets/base.css" />
  <!-- 复用我们现有的游戏样式 -->
  <link rel="stylesheet" href="../assets/components/games.css" />
</head>
<body>
  <!-- 统一导航 -->
  <header data-include="../components/header.html"></header>

  <main class="container">
    <section class="card">
      <a href="../index.html" class="game-btn" style="text-decoration:none;">← 返回首页</a>
    </section>

    <!-- 这里就是原来“猜数字”的那张卡片（保持 id / class 不变以复用现有 JS） -->
    <section class="games">
      <article class="game-card" id="game-guess">
        <header class="game-card__head">
          <h3 class="game-card__title">猜数字（1~100）</h3>
          <button class="game-card__reset" type="button" data-role="reset">再来一局</button>
        </header>

        <div class="game-card__body">
          <p class="game-card__desc">我想了一个 <strong>1~100</strong> 的数字，你有 <strong>10</strong> 次机会。</p>

          <div class="game-card__controls">
            <label class="sr-only" for="guess-input">你的猜测</label>
            <input id="guess-input" class="game-input" type="number" min="1" max="100" placeholder="输入 1~100 的整数" />
            <button class="game-btn" type="button" data-role="submit">猜！</button>
          </div>

          <div class="game-card__info" id="guess-info">准备开始～</div>
          <div class="game-card__history" id="guess-history"></div>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">© 我的游戏合集</footer>

  <!-- 先加载通用 loader（用于 header 组件） -->
  <script src="../assets/loader.js"></script>
  <!-- 再加载已有的猜数字逻辑（直接复用你已经有的文件） -->
  <script src="../assets/components/games.js"></script>
</body>
</html>
