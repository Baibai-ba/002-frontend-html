<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>猜数字游戏</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="./">首页</a>
      <a href="./guess.html">猜数字 🎲</a>
    </nav>
  </header>

  <section id="guess-game" class="card">
    <h2>猜数字游戏 🎲</h2>
    <p class="muted">我想了一个 1~100 的数字，你有 <span id="gg-tries-left">10</span> 次机会。</p>

    <div class="row">
      <input id="gg-input" type="number" min="1" max="100" placeholder="输入 1~100 的整数" />
      <button id="gg-submit">猜！</button>
      <button id="gg-restart" class="secondary" hidden>再来一局</button>
    </div>

    <p id="gg-hint"></p>
    <ul id="gg-history" class="history"></ul>
  </section>

  <footer>
    <small>© <span id="year"></span> 我的游戏合集</small>
  </footer>

  <script src="assets/main.js" defer></script>
</body>
</html>
